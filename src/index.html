<!DOCTYPE html>

    <header></header>

    <div id="padre">
        <div id="portada">
            <img class= "hariom" src="portadahariom.jpg"  style="width:100%">
        </div>

        <div id="menuDeBotones"> 
            <button class="nosotros" type="button">NOSOTROS</button>
            <button class="horarios" type="button">HORARIOS</button>
            <button class="paquetes" type="button">PAQUETES</button>
            <button class="dudas" type="button">DUDAS</button>

        <div id="columnas">
          <p>Paso 1. YA SELECCIONASTE TU PAQUETE</p>

            <div id="despacioQueLlevoPrisa"> 
                <br><h3>Paquete 4.</h3> 
                <h3>DESPACIO QUE LLEVO PRISA</h3>
                <img id="tortuga" src="https://images.vexels.com/media/users/3/291565/isolated/lists/ee18af21f7c4e266a2dcca99bc8d8552-lindo-personaje-de-pose-de-yoga-de-tortuga.png">

            </div>
    
            <div id="secciondeTarjeta"> 
                <form>

                  <img id= "imagenTarjeta" src="card.png" >
                  <p><input id= "espacioParaElNumeroDeTarjeta" type="text"  maxlength="16" minlength="16" placeholder="Ingresa tu número AQUI"></p>
                  <p><button id="botonDeValidar" type="button"> VALIDAR </button></p>
                </form>
            </div>
            <div id="lineaTortugas">
                  <img class= "lineatortugas" src="Group 1.png">
            </div>
          </div>

            <img class= "tarjetaInvalida" src="anjalimudra.png">

        </div>

        <div id="tarjetaValida"> 
            <p>¡¡¡TU TARJETA HA SIDO VALIDADA!!!</p>
            <img class= "tarjetavalida" src="experimentoloto.png">
            <p><button class="botonContinuar"  type="button"> CONTINUAR </button></p>
